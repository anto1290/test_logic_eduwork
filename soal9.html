<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function infoMinMax() {
            const data = [4, 2, 6, 88, 3, 11];
            let min = Infinity;
            let max = -Infinity;
            // mencari min 
            for (let i = 0; i < data.length; i++) {
                if (data[i] < min) {
                    min = data[i];
                }
            }
            for (let i = 0; i < data.length; i++) {
                if (data[i] > max) {
                    max = data[i];
                }
            }
            console.log(`min : ${min}`)
            console.log(`max : ${max}`)
        }
        infoMinMax();
    </script>
</body>

</html>
